<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
<ion-card>
      <ion-card-header>
        Bitcoin
        <ion-icon name="logo-bitcoin"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        Description about bitcoin
      </ion-card-content>
</ion-card>

  <button ion-button round block (click)='createAddress()'>Create Bitcoin address
  </button>

  <ion-card>
        <ion-card-header>
          Bitcoin
          <ion-icon name="logo-bitcoin"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
              <button ion-item *ngFor="let address of addressList">
                {{ address }}
              </button>
          </ion-list>
        </ion-card-content>
  </ion-card>

</ion-content>
